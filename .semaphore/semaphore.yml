version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Composer
          commands:
            - checkout
            - cache restore
            - composer install
            - cache store
  - name: Tests
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Mess Detect
          commands:
            - php vendor/bin/phpmd routes  json phpmd_rules.xml
            - php vendor/bin/phpmd resources  json phpmd_rules.xml
            - php vendor/bin/phpmd app/Http  json phpmd_rules.xml
        - name: Code Sniffer
          commands:
            - php vendor/bin/phpcs -n --standard=PSR2 app routes resources
        - name: Unit Tests
          commands:
            - cp .env.example .env
            - 'php artisan key:generate'
            - php vendor/bin/phpunit
        - name: Security Test
          commands:
            - 'vendor/bin/security-checker security:check composer.lock'
